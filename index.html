<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .display-1 {
            background-color: #000000;
            color: #fff;
            text-align: center;
            margin-bottom: 100px;
        }
        #cronometro {
            background-color: #6b6b6b;
            color: #fff;
            height: 100px;
            font-size: 3rem;
            text-align: center;
            border-radius: 3px;
        }
        #btn {
            margin-top: 25px;
            
        }
        @media (max-width: 650px){
            .display-1 {
                font-size: 60px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <h1 class="display-1 text-center p-2">Cronômetro</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div id="cronometro" class="col-md-8 p-2">
                        <span id="timer_hour">00</span> :
                        <span id="timer_minute">00</span> :
                        <span id="timer_second">00</span> :
                        <span id="timer_tenth_second">00</span>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div id="btn" class="col-md-8 text-center">
                        <button id="btn_start" class="btn btn-outline-dark btn-lg" onclick="startChronometer()">Iniciar</button>
                        <button id="btn_stop" class="btn btn-outline-dark btn-lg" style="display: none;" onclick="stopChronometer()">Zerar</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </main>
    <script>
        let start = 0;

        function startChronometer() {
            
            document.getElementById('btn_start').style.display = 'none';
            document.getElementById('btn_stop').style.display = 'inline';
            

            let timer_hour = document.querySelector('#timer_hour');
            let timer_minute = document.querySelector('#timer_minute');
            let timer_second = document.querySelector('#timer_second');
            let timer_tenth_second = document.querySelector('#timer_tenth_second');

            let hour = 0;
            let minute = 0;
            let second = 0;
            let tenth_second = 0;

            start = setInterval( function() {
                timer_hour.innerHTML = hour < 10 ? '0' + hour : hour;
                timer_minute.innerHTML = minute < 10 ? '0' + minute : minute;
                timer_second.innerHTML = second < 10 ? '0' + second : second;
                timer_tenth_second.innerHTML = tenth_second < 10 ? '0' + tenth_second : tenth_second;

                if(tenth_second < 9) {
                    tenth_second ++;
                }else if(second < 59) {
                    tenth_second = 0;
                    second++;
                }else if(minute < 59) {
                    tenth_second = 0;
                    second = 0;
                    minute++;
                }else if(hour < 23) {
                    tenth_second = 0;
                    second = 0;
                    minute = 0;
                    hour++;
                }else {
                    alert("Error");
                    document.location.reload();
                }

            },100);
        }

        function stopChronometer() {
            clearInterval(start);

            document.querySelector('#timer_hour').innerHTML = '00';
            document.querySelector('#timer_minute').innerHTML = '00';
            document.querySelector('#timer_second').innerHTML = '00';
            document.querySelector('#timer_tenth_second').innerHTML = '00';

            document.getElementById('btn_start').style.display = 'inline';
            document.getElementById('btn_stop').style.display = 'none';
        }

    </script>
</body>
</html>
